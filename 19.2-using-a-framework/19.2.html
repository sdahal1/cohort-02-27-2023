<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Bootstrap intro</title>
</head>
<body>
  <div class="border border-1 border-danger container mb-2">
    
    <h1 class="border text-danger bg-warning text-center fw-light fst-italic py-3 mb-5">Hello</h1>
    <p class="fw-bold">hello world</p>
    <!-- in order to have columns, you need to nest them inside rows -->
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Header</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-3 border">nav</div>
      <div class="col-9 border">
        <div class="row border">
          <div class="col-3 border"> content-left</div>
          <div class="col-6 border"> content-right</div>
        </div>
        <div class="row border">footer</div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-12 border">col1</div>
      <div class="col border">col2</div>
      <div class="col border">col2</div>
      <div class="col border">col2</div>
    </div>

    <div class="row">
      <div class="col-3 col-md-2">
        <h2 class="py-3 border text-center">A</h2>
      </div>
      <div class="col-6 col-md-2">
        <h2 class="py-3 border text-center">A</h2>
      </div>
      <div class="col-3 col-md">
        <h2 class="py-3 border text-center">A</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-5 col-md-4">
        <h2 class="py-3 border text-center">A</h2>
      </div>
      <div class="col-5 col-md-4">
        <h2 class="py-3 border text-center">A</h2>
      </div>
      <div class="col col-md-4">
        <h2 class="py-3 border text-center">A</h2>
      </div>
    </div>

  </div>
</body>
</html>
